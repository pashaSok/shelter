<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shelter</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="../../assets/images/favicon.png">

</head>
<body>
    <header class="header">
        <div class="container">
            <a class="header-logo" href="../main/index.html">
                <h1 class="header-logo__main-title">Cozy House</h1>
                <span class="header-logo__under-title">Shelter for pets in Boston</span>
            </a>
            <div class="header-menu">
                <ul class="header-menu__wrapper">
                    <li class="header-menu__item"><a href="../main/index.html">About the shelter</a></li>
                    <li class="header-menu__item header-menu__item_active"><a href="#">Our pets</a></li>
                    <li class="header-menu__item"><a href="../main/index.html#help">Help the shelter</a></li>
                    <li class="header-menu__item"><a href="#footer">Contacts</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="our-pets">
        <div class="container">
            <h3 class="our-pets__title">Our friends who are looking for a house</h3>
            <div class="our-pets__cards-wrapper" id="our-pets__cards-wrapper">
            </div>
            <div class="our-pets__buttons-wrapper">
                <div class="our-pets__button-first our-pets__button our-pets__button_disable" id="our-pets__button-first"><<</div>
                <div class="our-pets__button-left our-pets__button our-pets__button_disable" id="our-pets__button-left"><</div>
                <div class="our-pets__button-active our-pets__button" id="our-pets__button-active">1</div>
                <div class="our-pets__button-right our-pets__button" id="our-pets__button-right">></div>
                <div class="our-pets__button-last our-pets__button" id="our-pets__button-last">>></div>
            </div>
        </div>
    </section>
    <div class="popup-layer" id="popup-layer">
        <div class="popup" id="popup">
            <div class="popup__image-wrapper">
                <img  alt="popup__image" id="popup__image" class="popup__image">
            </div>
            <div class="popup__content-wrapper">
                <h3 class="popup__title" id="popup__title"></h3>
                <h4 class="popup__type" id="popup__type"></h4>
                <h5 class="popup__description" id="popup__description"></h5>
                <ul class="popup-about__wrapper">
                    <li class="popup-about__item">
                        <span class="popup-about__item-title">Age:</span>
                        <span class="popup-about__item-text" id="popup-about__item-text__age"></span>
                    </li>
                    <li class="popup-about__item">
                        <span class="popup-about__item-title">Inoculations:</span>
                        <span class="popup-about__item-text" id="popup-about__item-text__inoculations"></span>
                    </li>
                    <li class="popup-about__item">
                        <span class="popup-about__item-title">Diseases:</span>
                        <span class="popup-about__item-text" id="popup-about__item-text__diseases"></span>
                    </li>
                    <li class="popup-about__item">
                        <span class="popup-about__item-title">Parasites:</span>
                        <span class="popup-about__item-text" id="popup-about__item-text__parasites"></span>
                    </li>
                </ul>
                <div class="popup__close-button" id="popup__close-button">
                    <img src="../../assets/images/close.png" alt="close">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../js/pets.js"></script>
    <script type="module" src="./js/pagination.js"></script>
    <script type="module" src="./js/popup.js"></script>
</body>
</html>
